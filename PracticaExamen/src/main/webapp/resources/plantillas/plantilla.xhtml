<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Gimnasio</title>
    </h:head>

    <h:body>
        <h1>Bienvenidos al Gimnasio</h1>
        <b:navBar fluid="true" brand="Gimnasio"
            brand-href="/PracticaExamen/faces/principal.xhtml">
            <b:navbarLinks pull="left">
                <b:image library="images" name="gym.png" height="55px"/>
            </b:navbarLinks>
            <b:navbarLinks>
                <b:dropMenu value="Empleados" icon-awesome="fa-group">
                    <b:navLink value="Productor" icon="fa-newspaper-o"
                               href="/PracticaExamen/faces/empleado/list.xhtml"/>
                    <b:navLink value="Sede" href="#"/>
                    <b:navLink value="Horario" href="#"/>
                    <b:dropMenu value="Clientes" icon-awesome="fa-group">
                        <b:navLink value="Visa USA" href="#"/>
                        <b:navLink value="CONAPE" href="#"/>
                    </b:dropMenu>
                </b:dropMenu>
            </b:navbarLinks>
            
            <b:navbarLinks pull="right" style-class="hidden-xs">
                <b:dropMenu value="Configuracion" icon-awesome="fa-cog">
                    <b:navLink value="Cerrar"
                               href="/PracticaExamen/faces/plantilla.xhtml"
                               icon-awesome="fa-door-open"/>
                    <b:navLink value="Perfil" icon-awesome="fa-user" href="#"/>
                    <b:navLink value="Temas">
                        <h:form style="display:inline" styleClass="form-inline">
                            <b:selectOneMenu value="#{temaController.tema}"
                                             style="width: 180px;margin: 8px"
                                             onchange="$('.theme-selector-button').click()">
                                <f:selectItem itemValue="default" itemLabel="default"/>
                                <f:selectItem itemValue="patternfly" itemLabel="patternfly"/>
                                <f:selectItem itemValue="cerulean" itemLabel="cerulean"/>
                                <f:selectItem itemValue="cosmo" itemLabel="cosmo"/>
                                <f:selectItem itemValue="cyborg" itemLabel="cyborg"/>
                               
                            </b:selectOneMenu>
                            <b:commandButton class="theme-selector-button" value="select" style="display:none"/>
                        </h:form>
                    </b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>

</html>
